<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <a th:href="@{list}" target="_blank">用户列表</a>
    <a th:href="@{register}">用户注册</a>
    <form action="register" method="post">
        <div class="form-group">
            <label for="loginName">名称</label>
            <input name="loginName" type="text" class="form-control" id="loginName" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="nickName">昵称</label>
            <input name="nickName" type="text" class="form-control" id="nickName" placeholder="请输入昵称">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input name="age" type="text" class="form-control" id="age" placeholder="请输入年龄">
        </div>
        <div class="form-group">
            <label for="location">地址</label>
            <input name="location" type="text" class="form-control" id="location" placeholder="请输入地址">
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <p class="bg-danger" th:text="${stat == null ? '' : stat.data}"></p>
</body>

</html>
