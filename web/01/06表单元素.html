<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<form action="">
		<!-- 表单元素即为input标签 -->
		<p>
			用户名:<input type="text" />
		</p>
		<p>
			密&nbsp;&nbsp;&nbsp;码:<input type="password" />
		</p>
		<p>
			日&nbsp;&nbsp;&nbsp;历:<input type="date" />
		</p>
		<p>
			你喜欢的颜色:<input type="color" />
		</p>

		<p>
			你的身高:<input type="range" />
		</p>
		<p>
			你喜欢的食物
			<input type="checkbox" />烤鸭
			<input type="checkbox" />烧鸡
			<input type="checkbox" />烧猪
			<input type="checkbox" />烧鹅
		</p>
		<p>
			你喜欢的国家?
			<input type="radio" name="A" />中国
			<input type="radio" name="A" />日本
			<input type="radio" name="A" />美国
			<input type="radio" name="A" />英国
		</p>
		<p>
			<input type="submit" />
		</p>
	</form>
</body>

</html>
