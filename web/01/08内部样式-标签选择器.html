<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>08</title>
	<style>
		h1 {
			/*文字颜色设置*/
			color: red;
			/*字体大小设置*/
			font-size: 16px;
			/*背景颜色设置*/
			background-color: yellow;
			/*文本对齐方式*/
			text-align: center;
			/*字体样式设置*/
			font-style: italic;
		}

		div {
			background-color: red;
			color: yellow;
			font-size: 20px;
			/*透明度设置:透明度属性值范围0~1*/
			opacity: 0.5;
			text-align: center;
			/*光标放置标签中:变为小手*/
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1>我是一级标签</h1>
	<h1>我是第二个一级标签</h1>
	<div>我是div常用块</div>
</body>

</html>
