<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>09</title>
	<style>
		#box {
			color: red;
			/*文本描述*/
			text-decoration: none;
		}

		#box1 {
			/*列表默认样式的设置*/
			list-style: square;
		}

		#cur {
			color: yellow;
		}

		#box2 {
			list-style-type: square;
		}
	</style>
</head>

<body>
	<a href="https://www.baidu.com" id="box">百度</a>
	<ul id="box1">
		<li>吃饭</li>
		<li id="cur">睡觉</li>
		<li>玩游戏</li>
	</ul>
	<ol id="box2">
		<li>猪</li>
		<li>马</li>
		<li>羊</li>
	</ol>
</body>

</html>
