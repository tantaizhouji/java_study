<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15</title>
	<style>
		*{
			margin:0px;
		}
		body{
			height:2000px;
		}
		div{
			width:500px;
			height: 200px;
		}
		.box{
			/*固定定位:固定定位元素不占起始位置*/
			position:fixed;
			background-color: red;
			left: 700px;
			top:200px;
		}
		.box1{
			background-color: yellow;
		}
		.box2{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
