<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16</title>
	<style>
		/* 清除默认样式:默认情况下有缝隙 */
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 400px;
			height: 200px;
		}
		.box1{
			background-color: red;
		}
		.box2{
			position: relative;
			left: 400px;
			top: 200px;
			background-color: yellow;
		}
		.box3{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
