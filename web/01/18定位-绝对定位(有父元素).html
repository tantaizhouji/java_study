<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			height: 2000px;
		}
		.outer{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: red;
			margin: 200px;
		}
		.inner{
			position: absolute;
			left:10px; 
			top:20px;
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
