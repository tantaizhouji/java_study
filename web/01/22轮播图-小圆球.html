<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		ul{
			position: relative;
			width: 300px;
			height: 50px;
			list-style: none;
			border: 1px solid black;
			left:500px;
		}
		li{
			float: left;
			margin-right: 10px;
			width:10px;
			height: 10px;
			background-color: black;
			/*圆角设置*/
			border-radius: 5px;
		}
		.cur{
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li class="cur"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
