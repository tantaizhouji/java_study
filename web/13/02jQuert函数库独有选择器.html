<body>
    <div>我是中国人</div>
    <div>我是中国人</div>
    <div>我是中国人</div>
    <div>我是中国人</div>
    <h2>中国人</h2>

    <p>今天下雨</p>

</body>

</html>
<script>
    //下面这些都是JQ函数库独有的选择器
    //:first,可以获取某一个匹配标签的第一个元素
    $("div:first").css({
        "background": "red"
    });
    //:last,可以获取某一个匹配标签的最后一个元素
    $("div:last").css({
        "background": "cyan"
    });
    //:even,代表的是偶数选择器,程序第一个是0开始的
    $("h2:even").css({
        "background": "green"
    });
    //:odd,代表的是奇数选择器
    $("h2:odd").css({
        "background": "pink"
    });
    //:gt(index),大于选择器
    $("p:gt(5)").css({
        "background": "yellow"
    });
    //:lt(index),小于选择器
    $("p:lt(5)").css({
        "color": "orange"
    });
</script>
