<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <p>
        <input type="text" value="在我这输入文本">
    </p>
    <div>我是一个非表单元素文本</div>
</body>

</html>
<script>
    //操作表单元素文本:利用的val方法
    //获取表单元素文本
    console.log($("input").val());
    //重新设置表单元素文本
    $("input").val("我更改了内容");

    //操作非表单元素文本:利用的html方法
    //获取非表单元素文本
    console.log($("div").html());
    //修改非表单元素文本
    $("div").html("我修改了非表单元素的文本");
</script>
